<!DOCTYPE html>
<html>

<head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<center>
<body>
    <div class="container">
        <header>Student Grade Calculator </header>
        <div class="screen-body-item">
            <div class="app">

                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="PHYSICS" id="physics" />
                </div>

                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="CHEMISTRY" 
                           id="chemistry" />
                </div>

                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="MATHS" id="maths" />
                </div>

                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="BIOLOGY / CS" 
                           id="bc" />
                </div>
                
            
                <div>
                    <input type="button" 
                           value="Show Percentage" 
                           class="form-button" 
                           onclick="calculate()" />
                </div>
            </div>
        </div>
        <!-- for showing the result-->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</center>
</html>
